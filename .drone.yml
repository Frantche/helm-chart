---
kind: pipeline
name: lint

steps:
- name: lint
  pull: always
  image: alpine:3.13
  commands:
    - ls -l
    - apk add --no-cache -X http://dl-cdn.alpinelinux.org/alpine/edge/testing helm
    - helm lint helm-chart-sources/*

